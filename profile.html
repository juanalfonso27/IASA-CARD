<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Vendedor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
   <style>
    body {
    font-family: Arial, sans-serif;
    background: url('iasa.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

.container {
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #444;
}

.seller-info {
    margin-bottom: 20px;
}

.seller-info p {
    font-size: 1.2em;
    margin: 10px 0;
}

button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}
.footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    text-align: center;
    padding: 10px 0;
}

.footer p {
    margin: 0;
    font-size: 1em;
}


   </style>
</head>
<body>
    <div class="container">
        <h1>Perfil del Vendedor</h1>
        <div id="sellerInfo" class="seller-info">
            <p>Nombre: <span id="sellerName"></span></p>
            <p>Usuario: <span id="sellerusername"></span></p>
            <p>Puntos: <span id="sellerPoints"></span></p>
            <p>Saldo: USD <span id="sellerBalance"></span></p>
        </div>
    </div>
    <script src="scripts.js"></script>
    <div class="footer">
        <p>&copy; 2024 Hecho por Juan Alfonso</p>
    </div>

</body>
</html>
