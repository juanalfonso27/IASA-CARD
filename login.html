<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
     <style>
         /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-image: url(iasa.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

h1 {
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
    width: 300px;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

input, select, button {
    margin: 10px 0;
    padding: 10px;
    font-size: 16px;
}

button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 10px;
}
#miImagen {
  position: absolute;
    top: 8%;
    left: 50%;
    width: 250px;
    height: 110px;
     transform: translateX(-50%);
  
}
         /* Media query para pantallas más pequeñas */
@media (max-width: 600px) {
    #miImagen {
       top: 80px; /* Ajusta este valor según sea necesario */
        left: 50%; /* Ajusta este valor según sea necesario */
        width: 150px; /* Ajusta el ancho según sea necesario */
    }

    #miImagen2 {
        bottom: 65px; /* Ajusta este valor según sea necesario */
        width: 380px; /* Ajusta el ancho según sea necesario */
    }
}
@media (max-width: 768px) {
    #miImagen {
        width: 60%;
    }

    #miImagen2 {
        width: 70%;
    }
}

@media (max-width: 480px) {
    #miImagen {
        width: 70%;
    }

    #miImagen2 {
        width: 120%;
        height: auto;
    }
}

#miImagen2 {
    position: absolute;
    bottom: 10px; /* Cambia este valor para subir la imagen */
    left: 50%;
    transform: translateX(-50%);
    width: 450px;
    height: 120px;
  
}


</style>
</head>
<body>
    <h1> <strong>Inicié sesión para ver sus datos</strong></h1>
     <img id="miImagen" src="logo1.png" alt="Logo de la página">
     <img id="miImagen2" src="logo2.png" alt="Logo de la página">
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Nombre de usuario" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <script>
        const loginUsername = document.getElementById("loginUsername");
        const loginPassword = document.getElementById("loginPassword");

        loginUsername.addEventListener("keydown", function (event) {
            if (event.key === " ") {
                event.preventDefault();
            }
        });

        loginPassword.addEventListener("input", function () {
            this.value = this.value.replace(/[^0-9]/g, "");
        });
    </script>
    <script src="scripts.js"></script>
</body>
</html>
