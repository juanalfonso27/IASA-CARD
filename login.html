<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
   
     <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
     <style>
        /* Media query para pantallas más pequeñas */
@media (max-width: 600px) {
    #miImagen {
       top: 50%; /* Ajusta este valor según sea necesario */
        left: 50%; /* Ajusta este valor según sea necesario */
        width: 150px; /* Ajusta el ancho según sea necesario */
    }

    #miImangen2 {
        bottom: 65px; /* Ajusta este valor según sea necesario */
        width: 380px; /* Ajusta el ancho según sea necesario */
    }
}


/* Media query para pantallas más pequeñas */
@media (max-width: 600px) {
    #miImagen {
       top: 80px; /* Ajusta este valor según sea necesario */
        left: 50%; /* Ajusta este valor según sea necesario */
        width: 150px; /* Ajusta el ancho según sea necesario */
    }

    #miImagen2 {
        bottom: 65px; /* Ajusta este valor según sea necesario */
        width: 380px; /* Ajusta el ancho según sea necesario */
    }
}
@media (max-width: 768px) {
    #miImagen {
        width: 60%;
    }

    #miImagen2 {
        width: 70%;
    }
}

@media (max-width: 480px) {
    #miImagen {
        width: 70%;
    }

    #miImagen2 {
        width: 120%;
        height: auto;
    }
}
</style>
</head>
<body>
    <h1>Inicié sesión para ver sus datos</h1>
     <img id="miImagen" src="logo1.png" alt="Logo de la página">
        <img id="miImagen2" src="logo2.png" alt="Logo de la página">
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Nombre de usuario" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <script>
        const loginUsername = document.getElementById("loginUsername");
        const loginPassword = document.getElementById("loginPassword");

        loginUsername.addEventListener("keydown", function (event) {
            if (event.key === " ") {
                event.preventDefault();
            }
        });

        loginPassword.addEventListener("input", function () {
            this.value = this.value.replace(/[^0-9]/g, "");
        });
    </script>
    <script src="scripts.js"></script>
</body>
</html>
