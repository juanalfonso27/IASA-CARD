<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrador</title>
    <style>
       /* styles.css */
#miImagen {
    position: absolute;
    top: 50px;
    left: 650px;
    width: 200px;
    height: auto;
}
#miImagen2{
    position: absolute;
    bottom: 40px; /* Cambia este valor para subir la imagen */
    left: 50%;
    transform: translateX(-50%);
    width: 450px;
    height: 120px;
}
/* Media query para pantallas más pequeñas */
@media (max-width: 600px) {
    #miImagen {
        top: 80px; /* Ajusta este valor según sea necesario */
        left: 35px; /* Ajusta este valor según sea necesario */
        width: 280px; /* Ajusta el ancho según sea necesario */
    }

    #miImagen2 {
        bottom: 65px; /* Ajusta este valor según sea necesario */
        width: 360px; /* Ajusta el ancho según sea necesario */
    }
}</style>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
</head>
<body>
    <h1>Iasa Card</h1>
         <img id="miImagen" src="logo1.png" alt="Logo de la página">
        <img id="miImagen2" src="logo2.png" alt="Logo de la página">
    <form id="updateForm">
        <select id="username" required>
            <option value="" disabled selected>Selecciona un vendedor</option>
        </select>
        <input type="number" id="points" placeholder="Puntos">
        <input type="number" id="balance" placeholder="Saldo">
        <button type="submit">Actualizar</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
