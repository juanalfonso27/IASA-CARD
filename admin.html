<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrador</title>
    
   <style>
/* Media query para pantallas más pequeñas */
@media (max-width: 600px) {
    #miImagen {
       top: 80px; /* Ajusta este valor según sea necesario */
        left: 180px; /* Ajusta este valor según sea necesario */
        width: 150px; /* Ajusta el ancho según sea necesario */
    }

    #miImagen2 {
        bottom: 65px; /* Ajusta este valor según sea necesario */
        width: 380px; /* Ajusta el ancho según sea necesario */
    }
}
@media (max-width: 768px) {
    #miImagen {
        width: 60%;
    }

    #miImagen2 {
        width: 70%;
    }
}

@media (max-width: 480px) {
    #miImagen {
        width: 70%;
    }

    #miImagen2 {
        width: 120%;
        height: auto;
    }
}


   </style>

    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
</head>
<body>
    <h1>IASA CARD</h1>
         <img id="miImagen" src="logo1.png" alt="Logo de la página">
        <img id="miImagen2" src="logo2.png" alt="Logo de la página">
    <form id="updateForm">
        <select id="username" required>
            <option value="" disabled selected>Selecciona un vendedor</option>
        </select>
        <input type="number" id="points" placeholder="Puntos">
        <input type="number" id="balance" placeholder="Saldo">
        <button type="submit">Actualizar</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
